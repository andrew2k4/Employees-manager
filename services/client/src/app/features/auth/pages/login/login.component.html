<div class="form-container">
  <form class="form" [formGroup]="validateForm" (ngSubmit)="submitForm()">
    <h2 class="font-size-20 text-center pb-3">Anmelden</h2>
    <div class="form-group pb-2">
      <label for="exampleInputEmail1" class="form-label p-0">E-Mail</label>
      <input
        formControlName="username"
        type="email"
        class="form-control"
        id="username"
        aria-describedby="emailHelp"
        placeholder="E-Mail eingeben"
      />
    </div>
    <div class="form-group pb-5">
      <label for="exampleInputPassword1" class="form-label">Passwort</label>
      <input
        formControlName="password"
        type="password"
        class="form-control m-0"
        id="exampleInputPassword1"
        placeholder="Passwort"
      />
    </div>
    <p-toast />
    <button type="submit" class="btn btn-primary">Einreichen</button>
  </form>
</div>
