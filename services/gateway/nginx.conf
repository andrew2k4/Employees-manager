worker_processes 1;

events {
    worker_connections 1024;
}

http {
    include       mime.types;
    default_type  application/octet-stream;

    # âœ… Redirige les logs vers fichiers internes
    access_log /var/log/nginx/access.log;
    error_log /var/log/nginx/error.log warn;

    sendfile on;
    keepalive_timeout 65;
    gzip on;
    gzip_types text/plain application/javascript text/css application/json application/xml application/octet-stream;
    gzip_min_length 256;

    upstream backend {
        server app:80;
    }

    server {
        listen 80;
        server_name localhost;

        # ðŸ”’ SÃ©curise l'accÃ¨s Ã  certains fichiers
        location ~ /\.(?!well-known).* {
            deny all;
        }

        # ðŸŽ¯ Angular frontend SPA
        root /usr/share/nginx/html;
        index index.html;

        location / {
            try_files $uri $uri/ /index.html;
        }

        # ðŸ”„ Proxy API vers backend
        location /api/ {
            proxy_pass http://backend;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # ðŸ§¹ Cache statique
        location ~* \.(?:ico|css|js|gif|jpe?g|png|woff2?)$ {
            expires 30d;
            access_log off;
            add_header Cache-Control "public";
        }
    }
}
