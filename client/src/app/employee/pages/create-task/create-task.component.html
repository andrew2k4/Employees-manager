<main>
  <h1 class="text-center">Aufgabe hinzufügen</h1>
  <form
    class="d-flex flex-column w-50 m-auto"
    [formGroup]="validateForm"
    (ngSubmit)="postProject()"
  >
    <!-- Dropdown pour sélectionner un projet -->
    <label for="project">Project</label>
    <select formControlName="projectId" id="project">
      <option *ngFor="let project of projects" [value]="project.id">
        {{ project.projectName || "Unnamed Project" }}
      </option>
    </select>

    <!-- Description du projet -->
    <label for="description">Description</label>
    <input
      placeholder="Description"
      formControlName="description"
      id="description"
    />

    <!-- Nombre d'heures -->
    <label for="hours">Hours</label>
    <input placeholder="Enter hours" formControlName="hours" id="hours" />

    <!-- Bouton de soumission -->
    <input class="mt-5" type="submit" name="create task" value="hinzufügen" />
  </form>
</main>
